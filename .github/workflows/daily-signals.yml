name: Daily Signals Pipeline

on:
  schedule:
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  generate-daily-signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily signals
        run: node scripts/generate-daily-signals.js

      - name: Validate source integrity
        run: node scripts/validate-sources.js

      - name: Validate merged signal catalog
        run: node scripts/validate-signals.js

      - name: Build weekly brief routes
        run: node scripts/build-weekly-brief-pages.js

      - name: Generate sitemap
        run: node scripts/generate-sitemap.js

      - name: Commit pipeline outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/index-history data/deltas data/daily-signals.json data/frameworks.checksum.json logs/daily-signal-errors.log phase1/source-validation-summary.json phase1/qa-summary.json weekly-briefs sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily signal automation $(date -u +%Y-%m-%d)"
          git push
